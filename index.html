<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Welcome</title>

<style>
/* Reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', Arial, sans-serif;
}

body {
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    flex-direction: column;
    background: linear-gradient(135deg, #74ebd5, #9face6);
    position: relative;
}

/* Animated Gradient Title */
h1.page-title {
    position: absolute;
    top: 20px;
    width: 100%;
    text-align: center;
    font-size: 28px;
    font-weight: bold;
    background: linear-gradient(
        270deg, 
        #800000,
        #a52a2a,
        #b22222,
        #800000
    );
    background-size: 600% 600%;
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    animation: gradientBG 12s ease infinite;
    z-index: 2;
}

@keyframes gradientBG {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}


/* Glassmorphism wrapper */
.wrapper {
    position: relative;
    text-align: center;
    z-index: 3;
    max-width: 90vw;
    padding: 40px 30px;
    border-radius: 20px;
    background: rgba(255,255,255,0.15);
    backdrop-filter: blur(10px);
    box-shadow: 0 8px 40px rgba(0,0,0,0.2);
    border: 1px solid rgba(255,255,255,0.25);
    animation: fadeIn 1.5s ease forwards;
}

/* Fade-in Animation */
@keyframes fadeIn {
    from { opacity: 0; transform: translateY(30px); }
    to { opacity: 1; transform: translateY(0); }
}

/* Subtitle */
h2 {
    font-size: 26px;
    margin-bottom: 20px;
    color: #fff;
    text-shadow: 1px 1px 5px rgba(0,0,0,0.4);
}

/* Team members */
.team-members {
    font-size: 18px;
    margin-bottom: 30px;
    color: #ffeb3b;
    text-shadow: 1px 1px 3px rgba(0,0,0,0.4);
}

.team-members span {
    display: inline-block;
    margin: 0 12px;
    font-weight: 600;
}

/* Buttons */
.buttons a button {
    padding: 16px 28px;
    border: none;
    border-radius: 12px;
    font-size: 18px;
    cursor: pointer;
    color: #fff;
    background: linear-gradient(135deg, #ff6f61, #6c63ff);
    box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    transition: 0.3s ease;
    min-width: 160px;
}

.buttons a button:hover {
    transform: translateY(-3px) scale(1.05);
    box-shadow: 0 8px 20px rgba(0,0,0,0.35);
    background: linear-gradient(135deg, #ffb347, #6c63ff);
}

/* Responsive */
@media (max-width: 480px) {
    h1.page-title { font-size: 22px; top: 15px; }
    h2 { font-size: 20px; }
    .team-members { font-size: 16px; }
    .buttons a button { font-size: 16px; padding: 12px 22px; min-width: 140px; }
}

/* Floating background particles */
body::after {
    content: "";
    position: absolute;
    top: -50%;
    left: -50%;
    width: 200%;
    height: 200%;
    background: radial-gradient(circle, rgba(255,255,255,0.05) 2%, transparent 2%) repeat;
    background-size: 50px 50px;
    animation: float 30s linear infinite;
    z-index: 0;
}

@keyframes float {
    0% { transform: translate(0, 0); }
    50% { transform: translate(50px, 50px); }
    100% { transform: translate(0, 0); }
}
</style>
</head>

<body>
    <h1 class="page-title">Dr. A.P.J. Abdul Kalam Technical University, Lucknow</h1>

    <div class="wrapper">
        <img src="147-1471121_aktu-logo-dr-a-p-j-abdul-kalam-technical-university.png" alt="University Logo" style="width: 120px; margin-bottom: 20px;" />
        <h2>My Project: To-Do List App</h2>

        <div class="team-members">
            Team Members: 
            <span>Abhishek Kumar</span>
            <span>Arnav Raj</span>
            <span>Aman Kumar</span>
        </div>

        <div class="buttons">
            <a href="todo.html">
                <button>Enter Project</button>
            </a>
        </div>
    </div>
</body>
</html>
